build:
  nodes:
    analysis:
      tests:
        stop_on_failure: true
        override:
          - php-scrutinizer-run
      environment:
        php:
          version: '8.1.2'

before_commands:
  - 'composer update -o --prefer-source --no-interaction'

filter:
  excluded_paths:
    - 'tests/*'
    - 'vendor/*'
    - 'diagrams/*'
    - 'build/*'

tools:
  php_analyzer: true
  php_code_sniffer: true
  external_code_coverage:
    timeout: 600
